<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>themeClock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <img src="sky-wallpaper.jpg" alt="">
    <img src="campfires2k21600.jpg" alt="">
    <div class="centerImg">
    </div>
    <div id="centerImg" class="centerImg small">
        <di class="dark Btn" onclick="dark()">Dark mode</di>
        <di class="light Btn" style="display: none;" onclick="light()">Light mode</di>

        <div class="clock">
            <div class="hour hand"></div>
            <div class="minute hand"></div>
            <div class="second hand"></div>
            <div class="dot"></div>
        </div>
        <div class="time">8:55 AM</div>
        <div class="date">
            <div class="dateText">MONDAY, MAY</div>
            <div class="dateNum">6</div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
